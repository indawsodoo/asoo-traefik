server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Log para debug
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Páginas de error estándar
    error_page 400 /400.html;
    error_page 401 /401.html;
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 408 /408.html;
    error_page 429 /429.html;
    error_page 502 /502.html;
    error_page 503 /503.html;
    error_page 504 /504.html;

    # Ubicación específica para archivos de error
    # REMOVIDO 'internal' para permitir acceso directo desde Traefik
    location ~ ^/[0-9]+\.html$ {
        add_header Content-Type text/html;
        add_header X-Error-Page "nginx-custom" always;
        try_files $uri =404;
    }

    # NUEVO: Ubicación para página de mantenimiento
    location /maintenance.html {
        add_header Content-Type text/html;
        add_header X-Error-Page "nginx-maintenance" always;
        try_files /maintenance.html /503.html;
    }

    # Para debug: capturar todas las peticiones y loggear
    location / {
        add_header X-Debug-Request "$request_uri" always;
        add_header X-Debug-Args "$args" always;
        
        # MODIFICADO: Si no hay archivo específico, mostrar página de mantenimiento
        # Esto se activa cuando el router universal-catchall envía tráfico aquí
        try_files $uri $uri/ /maintenance.html;
    }

    # Servir archivos estáticos si existen
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Health check para verificar que el servicio funciona
    location /health {
        return 200 "Error service is running\n";
        add_header Content-Type text/plain;
    }
}