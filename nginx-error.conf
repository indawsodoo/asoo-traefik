server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # debug
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # error pages
    error_page 400 /400.html;
    error_page 401 /401.html;
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 408 /408.html;
    error_page 429 /429.html;
    error_page 502 /502.html;
    error_page 503 /503.html;
    error_page 504 /504.html;

    # error pages location
    location ~ ^/[0-9]+\.html$ {
        add_header Content-Type text/html;
        add_header X-Error-Page "traefik-custom" always;
        try_files $uri =404;
    }

    # maintenance page
    location /maintenance.html {
        add_header Content-Type text/html;
        add_header X-Error-Page "traefik-maintenance" always;
        return 503;
    }

    # debug
    location / {
        # check if the request has the forbidden header
        if ($http_x_forbidden_access = "true") {
            return 403;
        }

        # if the file does not exist, go to maintenance with code 503
        try_files $uri =503;
    }

    # serve static files if they exist
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}